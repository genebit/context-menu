<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sandbox</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link href="./dist/style.css" rel="stylesheet" />
        <script src="./dist/script.js"></script>
    </head>
    <body>
        <main class="tw-container tw-mx-auto">
            <h1 class="tw-text-4xl tw-text-center tw-mt-20 tw-mb-5 tw-font-bold">Custom Context Menu + Tailwind CSS</h1>
            <div class="tw-flex tw-gap-10">
                <div class="tw-shadow-lg tw-shadow-slate-200 tw-bg-white tw-rounded-md tw-basis-full">
                    <div class="tw-border-1 tw-border tw-border-dashed tw-h-20 tw-border-slate-400 tw-flex tw-justify-center tw-items-center context-menu-toggler">
                        Right Click Me!
                        <div class="context-menu tw-hidden tw-absolute tw-bg-white tw-shadow-lg tw-shadow-slate-200 tw-border-1 tw-border tw-rounded-md tw-min-w-52 tw-max-w-96">
                            <div class="tw-p-2 tw-font-bold">Context Menu 1</div>
                            <hr />
                            <div class="tw-p-2 tw-flex tw-flex-col tw-gap-1 *:tw-px-2 *:tw-py-1 *:tw-text-sm *:tw-rounded-md *:tw-cursor-pointer">
                                <div class="hover:tw-bg-slate-200 tw-flex tw-justify-between">
                                    <span>Copy</span>
                                    <span class="tw-text-xs tw-bg-slate-200 tw-opacity-50 tw-px-2 tw-py-1 tw-rounded-md">Ctrl + C</span>
                                </div>
                                <div class="hover:tw-bg-slate-200 tw-flex tw-justify-between">
                                    <span>Paste</span>
                                    <span class="tw-text-xs tw-bg-slate-200 tw-opacity-50 tw-px-2 tw-py-1 tw-rounded-md">Ctrl + V</span>
                                </div>
                                <div class="hover:tw-bg-slate-200 tw-flex tw-justify-between">
                                    <span>New Folder</span>
                                    <span class="tw-text-xs tw-bg-slate-200 tw-opacity-50 tw-px-2 tw-py-1 tw-rounded-md">Ctrl + N</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tw-shadow-lg tw-shadow-slate-200 tw-bg-white tw-rounded-md tw-basis-full">
                    <div class="tw-border-1 tw-border tw-border-dashed tw-h-20 tw-border-slate-400 tw-flex tw-justify-center tw-items-center context-menu-toggler">
                        Right Click Me!
                        <div class="context-menu tw-hidden tw-absolute tw-bg-white tw-shadow-lg tw-shadow-slate-200 tw-border-1 tw-border tw-rounded-md tw-min-w-52 tw-max-w-96">
                            <div class="tw-p-2 tw-font-bold">Context Menu 2</div>
                            <hr />
                            <div class="tw-p-2 tw-flex tw-flex-col tw-gap-1 *:tw-px-2 *:tw-py-1 *:tw-text-sm *:tw-rounded-md *:tw-cursor-pointer">
                                <div class="hover:tw-bg-slate-200 tw-flex tw-justify-between">
                                    <span>Open in Terminal</span>
                                </div>
                                <div class="hover:tw-bg-slate-200 tw-flex tw-justify-between">
                                    <span>Refresh</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
