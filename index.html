<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sandbox</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.4.0/remixicon.min.css" integrity="sha512-6sfYTBLNjOZhwJ5g/J0529qHqIdXxO1BycUHd1LIJjEzVCzX8cHtoXDgd+ylrqCl/OZM/RMDgkn2Dd41lJsJjw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css" />
        <link href="./dist/style.css" rel="stylesheet" />

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
        <script src="./dist/script.js"></script>
    </head>
    <body>
        <main class="tw-container tw-mx-auto">
            <h1 class="tw-text-4xl tw-text-center tw-mt-20 tw-mb-5 tw-font-bold">Custom Context Menu + Tailwind CSS</h1>
            <section class="tw-flex tw-gap-10">
                <div class="tw-shadow-lg tw-shadow-slate-200 tw-bg-white tw-rounded-md tw-basis-full">
                    <div id="sampleContextMenu1" class="context-menu-toggler tw-border tw-border-dashed tw-h-20 tw-border-slate-400 tw-flex tw-justify-center tw-items-center">
                        <div>
                            <h6 class="tw-font-medium">Context Menu Trigger (1)</h6>
                            <small class="tw-italic">Normal menu</small>
                        </div>
                    </div>
                </div>
                <div class="tw-shadow-lg tw-shadow-slate-200 tw-bg-white tw-rounded-md tw-basis-full">
                    <div id="sampleContextMenu2" class="context-menu-toggler tw-border tw-border-dashed tw-h-20 tw-border-slate-400 tw-flex tw-justify-center tw-items-center">
                        <div>
                            <h6 class="tw-font-medium">Context Menu Trigger (2)</h6>
                            <small class="tw-italic">Normal menu w/o Header</small>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script>
            let contextMenu1 = new ContextMenu({
                trigger: '#sampleContextMenu1',
                header: 'Normal Context Menu',
                sections: [
                    {
                        items: [
                            {
                                text: 'Copy',
                                suffix: `<span class="tw-text-xs tw-bg-slate-200 tw-opacity-50 tw-px-2 tw-py-0.5 tw-rounded-md">Ctrl + C</span>`,
                                onclick: (e) => {
                                    alert('Copy clicked');
                                },
                            },
                            {
                                text: 'Paste',
                                suffix: `<span class="tw-text-xs tw-bg-slate-200 tw-opacity-50 tw-px-2 tw-py-0.5 tw-rounded-md">Ctrl + V</span>`,
                                onclick: (e) => {
                                    alert('Paste clicked');
                                },
                            },
                            {
                                text: 'New Folder',
                                suffix: `<span class="tw-text-xs tw-bg-slate-200 tw-opacity-50 tw-px-2 tw-py-0.5 tw-rounded-md">Ctrl + N</span>`,
                                onclick: (e) => {
                                    alert('New Folder clicked');
                                },
                            },
                        ],
                    },
                    {
                        items: [
                            {
                                prefixIcon: 'ri-github-fill',
                                text: 'Open with Git',
                                onclick: (e) => {
                                    window.open('https://github.com/genebit', '_blank');
                                },
                            },
                            {
                                prefixIcon: 'ri-terminal-box-fill',
                                text: 'Open with Terminal',
                            },
                        ],
                    },
                    {
                        items: [
                            {
                                prefixIcon: 'ri-tv-2-line',
                                text: 'Display Settings',
                            },
                            {
                                prefixIcon: 'ri-palette-line',
                                text: 'Personalize',
                            },
                        ],
                    },
                ],
            });

            let contextMenu2 = new ContextMenu({
                trigger: '#sampleContextMenu2',
                sections: [
                    {
                        items: [
                            {
                                text: 'Copy',
                                suffix: `<span class="tw-text-xs tw-bg-slate-200 tw-opacity-50 tw-px-2 tw-py-0.5 tw-rounded-md">Ctrl + C</span>`,
                            },
                            {
                                text: 'Paste',
                                suffix: `<span class="tw-text-xs tw-bg-slate-200 tw-opacity-50 tw-px-2 tw-py-0.5 tw-rounded-md">Ctrl + V</span>`,
                            },
                        ],
                    },
                    {
                        items: [
                            {
                                text: 'New Folder',
                                suffix: `<span class="tw-text-xs tw-bg-slate-200 tw-opacity-50 tw-px-2 tw-py-0.5 tw-rounded-md">Ctrl + N</span>`,
                            },
                        ],
                    },
                ],
            });
        </script>
    </body>
</html>
